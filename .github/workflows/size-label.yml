name: size-label
on:
  pull_request:
    branches-ignore:
      - 'dependabot/*'
jobs:
  size-label:
    runs-on: ubuntu-latest
    steps:
      - name: size-label
        uses: "pascalgn/size-label-action@v0.4.3"
        if: ${{ github.actor != 'dependabot[bot]' }} # Skip the action if the PR was created by Dependabot.
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          IGNORED: ".jsx"
#           IGNORED: "*.snap\n**.snap\n.*.snap\n.jxs\njsx\n*.jsx\n**.jsx\ngenerated/**"
#           IGNORED: "*.snap\n**.snap\n.*.snap\n.jxs\njsx\n*.jsx\n**.jsx\ngenerated/**"
#           IGNORED: "*.snap\n**.snap\n.*.snap\n.jxs\njsx\n*.jsx\n**.jsx\ngenerated/**"
#           IGNORED: "**.snap/**"
#           IGNORED: "*.snap/**"
#           IGNORED: "**.snap"
#           IGNORED: "*.snap"

        with:
          sizes: >
            {
                "0": "XS",
                "30": "S",
                "35": "M",
                "40": "L",
                "45": "XL",
                "50": "XXL"
            }
