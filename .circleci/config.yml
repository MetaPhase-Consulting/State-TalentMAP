version: 2.1
default-docker-node: &default-docker-node
  docker:
    - image: circleci/node:6.11.0
      environment:
        TZ: "/usr/share/zoneinfo/America/New_York"
        CC_TEST_REPORTER_ID: $CC_TEST_REPORTER_ID
        COMPOSE_FILE_NAME: circleci-docker-compose.yml
        API_REPO_NAME: state-talentmap-api
        API_REPO_BRANCH: staging
        PUBLIC_URL: /talentmap/
        STATIC_PATH: /home/circleci/project/public
        API_ROOT: http://app:8000/
jobs:
  build:
    <<: *default-docker-node
    steps:
      - checkout
      - restore_cache:
          keys: 
          - dependency-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
          # fallback to using the latest cache if no exact match is found
          - dependency-cache-
      - run: yarn install --pure-lockfile
      - save_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
            - ~/.cache/yarn
  docker-build:
    <<: *default-docker-node
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Docker Build
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            BRANCH=${CIRCLE_BRANCH//\//-}
            TAG=$BRANCH-$CIRCLE_SHA1
            DOCKER_HUB_REPO=${CIRCLE_PROJECT_REPONAME,,}
            docker build -t talentmap/$DOCKER_HUB_REPO:$TAG .
            docker push talentmap/$DOCKER_HUB_REPO:$TAG
  yarn:
    <<: *default-docker-node
    parallelism: 2
    steps:
      - checkout
      - run: curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      - run: chmod +x ./cc-test-reporter
      - run: ./cc-test-reporter before-build
      - run: chmod +x ./certs/certs.sh
      - run: cd certs && ./certs.sh
      - run: cd ..
      - restore_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: yarn install --pure-lockfile
      - run:
          name: Install JUnit coverage reporter
          command: yarn add --dev jest-junit
      - run:
          command: circleci tests glob "src/**/*.test.jsx" "src/**/*.test.js" | circleci tests split test_filenames.txt
      - run:
          name: Jest Test Coverage
          command: yarn test -- --ci --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_NAME: "reports/jest/test-results.xml"
      - run: ./cc-test-reporter after-build --exit-code $? < coverage/lcov.info
      - store_test_results:
          path: reports
      - store_artifacts:
          path: coverage/lcov.info
          destination: coverage/lcov.info
  site:
    <<: *default-docker-node
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: yarn install --pure-lockfile
      - run:
          name: Rebuild node-sass
          command: npm rebuild node-sass
      - run:
          name: Build site
          command: yarn build
      - run:
          name: Zip artifact
          command: zip talentmap.zip -r build/*
      - store_artifacts:
          path: talentmap.zip
          destination: talentmap.zip
